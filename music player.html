<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color:rgb(123, 148, 202);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.player-container {
  text-align: center;
  background-color: #1b1e24;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
  width: 300px;
}

.player img {
  width: 200px;
  height: 200px;
  border-radius: 10px;
}

.controls {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
}

.controls button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.controls button:hover {
  color: #61dafb;
}

.progress-container {
  background: #333;
  height: 5px;
  width: 100%;
  border-radius: 10px;
  margin: 10px 0;
  cursor: pointer;
}

#progress {
  background: #61dafb;
  height: 100%;
  width: 0%;
  border-radius: 10px;
}

.time {
  font-size: 14px;
  margin-top: 10px;
}

#title {
  margin: 10px 0 5px;
}

#artist {
  color: #888;
  margin-bottom: 15px;
}

  </style>
</head>
<body>
  <div class="player-container">
    <h1>Music Player</h1>

    <div class="player">
      <img id="cover" src="https://via.placeholder.com/200" alt="Album Cover">
      <h2 id="title">Song Title</h2>
      <h3 id="artist">Artist Name</h3>

      <audio id="audio" src="audos/audios.mp3"></audio>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play" class="play"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>

      <div class="progress-container">
        <div id="progress"></div>
      </div>

      <div class="time">
        <span id="current-time">00:00</span> / 
        <span id="duration">00:00</span>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="music player.js"></script>
 
</body>
</html>
